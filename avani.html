<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Avani Portfolio</title>
<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<main class="placeholder-container fade-in">
  <p>Avani’s portfolio is currently under development. Stay tuned — her creativity deserves the perfect stage.</p>
  <a href="index.html" class="btn">Back</a>
</main>
<style>
  .fade-in {
    animation: fadeIn 2s ease forwards;
    opacity: 0;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  .placeholder-container {
    max-width: 600px;
    margin: 15vh auto;
    text-align: center;
    color: #b983ff;
    font-family: 'Share Tech Mono', monospace;
    font-weight: 600;
    font-size: 1.3rem;
    padding: 2rem;
    border: 2px solid #9d00ff;
    border-radius: 12px;
  }
  .btn {
    margin-top: 30px;
    display: inline-block;
    padding: 0.6rem 1.5rem;
    border-radius: 25px;
    border: 2px solid #9d00ff;
    color: #9d00ff;
    font-weight: bold;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #9d00ff;
    color: white;
  }
</style>
</body>
</html>
